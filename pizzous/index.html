<h1>Hello there, pizza lovers</h1>
<h2>join the pizzous community</h2>
<h3>pizza , all the way , bigger and better</h3>
<body>

<form id="pizzaform">
    
        <label>Pizza Size</label>
        <select id="pizzasize">
        
            <option value="300">Small</option>
            <option value="500">Medium</option>
            <option value="700">Large</option>
            <option value="1000">Kingsize</option>
          </select><br>
        <label>Pizza Crust</label>
        <select id="pizzacrust">
            <option value="300">Thin</option>
            <option value="500">Thick</option>
            <option value="700">Cheesestuffed</option>
            <option value="1000">Gluten-free</option>
          </select>
         
          <p id="pizzatoppings">toppings </p>
        <input id="topping1" type="checkbox" name="toppings" value="800">Chicken
        <input id="topping2" type="checkbox" name="toppings" value="400">Fruit
        <input id="topping3" type="checkbox" name="toppings" value="300">Veggie
        <input id="topping4" type="checkbox" name="toppings" value="500">sausage

        <p>get your pizza delivered to you</p>
        <input type="radio" name="Yes" value="yes" id="myinputs">Yes<br>
        <input type="radio" name="no" value="no" id="myinputs">No<br>
        <button type="button" name="getvalue" id="order" onclick="orders()">Place your Order</button>
        <button id="submitbutton" onclick="pizza()">Submit</button>
        
      
</form>
<h3 id="totalamount"></h3>
 
    
</body>
