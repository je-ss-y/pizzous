<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script&display=swap" rel="stylesheet">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">

    src="https://code.jquery.com/jquery-migrate-3.1.0.js"

    crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <title>pizzous</title>
</head>
<h1>Hello there, pizza lovers</h1>
<h2>join the pizzous community</h2>
<h3>pizza , all the way , bigger and better</h3>
<body>

<form id="pizzaform">
    
        <label>Pizza Size</label>
        <select>
        
            <option value="small">Small</option>
            <option value="Medium">Medium</option>
            <option value="Large">Large</option>
            <option value="Kingsize">Kingsize</option>
          </select><br>
        <label>Pizza Crust</label>
        <select>
            <option value="Thin">Thin</option>
            <option value="Thick">Thick</option>
            <option value="Cheesestuffed">Cheesestuffed</option>
            <option value="Gluten-free">Gluten-free</option>
          </select>
         
          <p>toppings</p>
        <input id="topping1" type="checkbox" name="toppings" value="Chicken">Chicken
        <input id="topping2" type="checkbox" name="toppings" value="Fruit">Fruit
        <input id="topping3" type="checkbox" name="toppings" value="veggie">Veggie
        <input id="topping4" type="checkbox" name="toppings" value="Sausag">sausage

        <p>get your pizza delivered to you</p>
        <input type="radio" name="gender" value="yes">Yes<br>
        <input type="radio" name="gender" value="No">No<br>
        <button type="button" name="getvalue" id="order">Place your Order</button>
        <button id="submitbutton">Submit</button>
      
</form>
    
    
</body>
</html>
